<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management - Auth</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Smart E-Waste Management</h1>
            
            <!-- Tab Navigation -->
            <div class="tab-container">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <h2>Register</h2>
                
                <!-- User Type Selection -->
                <div class="user-type-selection">
                    <button type="button" class="type-btn active" onclick="selectUserType('user')">
                        Register as User
                    </button>
                    <button type="button" class="type-btn" onclick="selectUserType('company')">
                        Register as Company
                    </button>
                </div>

                <!-- User Registration Form -->
                <form id="user-register-form" class="register-type-form active" onsubmit="handleUserRegister(event)">
                    <div class="form-group">
                        <label for="user-username">Username</label>
                        <input type="text" id="user-username" required>
                    </div>
                    <div class="form-group">
                        <label for="user-mobile">Mobile Number</label>
                        <input type="tel" id="user-mobile" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register as User</button>
                </form>

                <!-- Company Registration Form -->
                <form id="company-register-form" class="register-type-form" onsubmit="handleCompanyRegister(event)">
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" required>
                    </div>
                    <div class="form-group">
                        <label for="company-phone">Phone Number</label>
                        <input type="tel" id="company-phone" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="company-email">Email</label>
                        <input type="email" id="company-email" required>
                    </div>
                    <div class="form-group">
                        <label for="company-password">Password</label>
                        <input type="password" id="company-password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register as Company</button>
                </form>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="auth.js"></script>
</body>
</html>
